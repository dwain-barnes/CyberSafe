<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafe Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <button id="cma-button" class="info-button">View CMA</button>
        <div id="cma-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="images/cma_image.jpg" alt="Computer Misuse Act" style="width:100%;">
            </div>
        </div>
        <h1>CyberSafe Adventure</h1>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="level-container"></div>
        <div id="decision-container"></div>
        <div id="explanation-container"></div>
        <div id="quiz-container"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
